<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="body dark">

    <div class="container dark">
        <div class="main-content">
            <h2 class="header dark">
                <span class="first">Read</span>
                <span>Faster</span></h2>

            <p class="words-container dark">In the beggining God created the heaven and the earth, and the earth
                was without form, and void; and darkness was upon the face of the deep. And the Spirit of God moved upon
                the face of the waters.
            </p>

            <label for="user-input" class="input-label dark">Enter your text here</label>
            <!-- Needs size to be larger for user inputs -->
            <textarea id="user-input" rows="8" cols="60" placeholder="Copy your text in here"></textarea>

            <span><i class="fas fa-play play-dark"></i></span>

            <h2>Change Speed</h2>
            <div class="button-container">
                <span>
                    <button class="btn fast">Fast</button>
                </span>
                <span>
                    <button class="btn neutral">Neutral</button>
                </span>
                <span>
                    <button class="btn slow">Slow</button>
                </span>
            </div>


        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
